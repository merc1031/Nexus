<!doctype html>
<html>
    <head>
        <title>neXus</title>
        <style>
            body {
                min-width:357px;
                overflow-x:hidden;
            }
            .template {
                visibility:hidden;
            }

            .options { 
                border:solid;
            }
        </style>

        <!-- JavaScript and HTML must be in separate files for security. -->
        <script src='common/js/jquery-1.7.2.min.js'></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <form name="opt" action="" class="form" method="POST">
            
        </form>

        <div class="template" >
            <div class='options'>
                <div>Enable<input type="checkbox" name="enabled" class="enabled"/></div>
                <div>Name<input type="text" name="name" class="name"/></div>
                <div>Notes<input type="text" name="notes" class="notes"/></div>
                <div>Match<input type="text" name="match" class="match"/></div>
                <div>Route<input type="text" name="route" class="route"/></div>
            </div>
            <div><input type="button" name="delete" value="Delete" class="delete"/></div>
            <div><input type="button" name="submit" value="Submit" class='submit'/></div>
        </div>
    </body>
</html>
